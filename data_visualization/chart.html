    <script type="text/javascript">
        $(function(){
            $(':input').labelauty();
            $('.btn-group').hide();
            $('#properties').hide();
        });

        $( ".dowebok1 li input" ).on( "click", function() {
            $('.btn-group').show();
            $('#properties').show();
            redrawMap($( this ).attr("value"));
